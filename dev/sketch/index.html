<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Sketchpad</title>
  <link rel="icon" type="image/png" href="https://66.media.tumblr.com/739c992f1a1401adc8462908d1bdd5d0/tumblr_inline_mg1ahcgtWb1qdlkyg.gif">
  <script
  src="https://code.jquery.com/jquery-3.3.0.min.js"
  integrity="sha256-RTQy8VOmNlT6b2PIRur37p6JEBZUE7o8wPgMvu18MC4="
  crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/p5.min.js"
           integrity="sha256-gAw6iX1ivbkYgIvRfOXfTEm/w2DZLEB3W6RjSIEydio="
           crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.8.0/addons/p5.dom.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.8.0/addons/p5.sound.js"></script>

	<link rel="stylesheet" type="text/css" href="css/main.css">

	<script src="scripts/sketch.js"></script>
  <script src="scripts/change-img.js"></script>
  <script src="scripts/hoverplay.js"></script>
  <link href="https://fonts.googleapis.com/css?family=ZCOOL+KuaiLe" rel="stylesheet">
</head>


<body>
  <h1>SketchPad</h1>
  <p><span class="sound"><i>Go Crazy AAAaaaAaAaaaaAAa. Go stupid AAAaaaAaAaaaaAAa.</i></span> With the drawings you're about to create with this mini sketchpad. <span class="notice">Feel free to select an image on the right side to draw.</span>
    <audio id="gocrazy">
      <source src="gocrazy.mp3" type="audio/mpeg">
    </audio>
  </p> 
  <div id="wrapsketch">
    <div id="sketch"></div>
    <span class="note">Press 'E' if you would like to erase</span>
  </div>
   	
<div class="imgs">
  <select name="artworks" class="artworks">
    <option selected value="imgs/rosec.png">Select Artwork</option>
    <option value="imgs/rosec.png">Rose</option>
    <option value="imgs/fish.jpg">Fish</option>
    <option value="imgs/penguin.jpg">Penguin</option>
    <option value="imgs/worm.jpg">Worm</option>
    <option value="imgs/goomba.jpg">Goomba</option>
    <option value="imgs/hamster.jpg">Hamster</option>
    <option value="imgs/catcrying.jpg">Cat</option>


</select>
    <img src="imgs/rosec.png" id="image-swap" alt="rose"/>

    
   
  </div>

  <img src="imgs/red.png" alt="bgstrokes" style="position:fixed;top:10%;em;right:10%;width:10%;z-index:-999">
  <img src="imgs/yellow.png" alt="bgstrokes" style="position:fixed;top:1em;left:25%;width:15%;z-index:-999">
  <img src="imgs/green.png" alt="bgstrokes" style="position:fixed;bottom:20%;left:-2%;width:15%;z-index:-999">
  <img src="imgs/blue.png" alt="bgstrokes" style="position:fixed;bottom:0%;right:40%;width:15%;z-index:-999">



</body>
</html>
